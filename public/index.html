<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Orange Pi NAS Monitor</title>
		<style>
			* {
				font-family: monospace;
			}
			body {
				margin: 0;
				padding: 0;
				background-color: #f4f4f9;
				color: #333;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh; /* Use min-height instead of height for better responsiveness */
			}
			.container {
				max-width: 800px;
				width: 90%; /* Make the container width responsive */
				margin: 20px auto; /* Reduce margin for smaller screens */
				padding: 20px;
				background: #fff;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				position: relative;
			}
			h1 {
				text-align: center;
				font-size: 24px; /* Adjust font size for smaller screens */
			}
			.storage-item {
				margin-bottom: 20px;
				padding: 15px;
				background: #f9f9f9;
				border-radius: 8px;
				border: 1px solid #ddd;
			}
			.storage-item h2 {
				margin-top: 0;
				font-size: 18px; /* Adjust font size for smaller screens */
			}
			.progress-bar {
				width: 100%;
				height: 20px;
				background: #e0e0e0;
				border-radius: 10px;
				overflow: hidden;
			}
			.progress {
				height: 100%;
				background: #76c7c0;
			}
			#login-form {
				max-width: 400px;
				width: 90%; /* Make the form width responsive */
				padding: 20px;
				background: #fff;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				margin: 20px auto; /* Center the form and add margin */
			}
			#login-form input {
				width: calc(100% - 20px); /* Adjust width to account for padding */
				padding: 10px;
				margin: 10px 0;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 16px; /* Adjust font size for better readability on mobile */
			}
			#login-form button {
				width: 100%; /* Make the button full width */
				padding: 10px;
				background: #ff902e;
				border: none;
				border-radius: 4px;
				color: #fff;
				cursor: pointer;
				font-size: 16px; /* Adjust font size for better readability on mobile */
			}
			#login-form button:hover {
				background: #5aa6a0;
			}
			#logout-button {
				position: fixed;
				top: 10px;
				right: 10px;
				padding: 8px 16px;
				background: #ff4d4d;
				border: none;
				border-radius: 4px;
				color: #fff;
				cursor: pointer;
				font-size: 14px;
			}
			#logout-button:hover {
				background: #e60000;
			}

			#main-content {
				margin-right: 0px;
				margin-left: 0px;
			}

			#left-sidebar {
				all: unset;
				position: fixed;
				left: 0;
				width: 200px;
				height: 100vh;
				overflow-y: auto;
				background-color: #f7f6f3;
				box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
				z-index: 1;
			}

			#left-sidebar ul {
				padding-inline-start: 0;
			}

			#left-sidebar ul li {
				font-size: 1.2rem;
				list-style: none;
				margin-top: 1rem;
				width: 100%;
			}

			#left-sidebar ul li a {
				all: unset;
				display: flex;
				justify-content: center;
				align-items: center;
				cursor: pointer;
				height: 100%;
			}

			#left-sidebar ul li a:hover {
				background-color: black;
			}

			@media (max-width: 600px) {
				h1 {
					font-size: 20px;
				}
				.storage-item h2 {
					font-size: 16px;
				}
				#login-form {
					padding: 15px;
				}
				#login-form input {
					width: calc(100% - 20px);
					font-size: 14px;
				}
				#login-form button {
					font-size: 14px;
				}

				#left-sidebar {
					visibility: hidden;
				}
			}
		</style>
	</head>
	<body>
		<div id="login-form">
			<h2>Login</h2>
			<input type="text" id="username" placeholder="Username" />
			<input type="password" id="password" placeholder="Password" />
			<button onclick="login()">Login</button>
		</div>

		<div class="container" style="display: none" id="main-content">
			<button id="logout-button" onclick="logout()">Logout</button>

			<h1>Orange Pi NAS Storage Monitor</h1>
			<div id="storage-list"></div>
		</div>

		<section id="left-sidebar">
			<ul>
				<li><a href="">üíæ Memory Card</a></li>
				<li><a href="">üóÉÔ∏è Backup Drive</a></li>
				<li><a href="">üìº Flash Drive</a></li>
			</ul>
		</section>

		<script>
			// Function to fetch storage data
			async function fetchStorageData() {
				const token = localStorage.getItem("token");
				if (!token) {
					return; // Do nothing if there's no token
				}

				const response = await fetch("/api/storage", {
					headers: {
						Authorization: `Bearer ${token}`,
					},
				});

				if (response.ok) {
					const data = await response.json();
					const storageList = document.getElementById("storage-list");
					storageList.innerHTML = "";

					let count = 0;

					for (const [name, info] of Object.entries(data)) {
						const storageItem = document.createElement("div");
						storageItem.className = "storage-item";
						count++;
						let emoji = "";

						const progress = (info.used / info.total) * 100;

						let progressColor;

						if (progress > 75) {
							progressColor = "#ff4d4d";
						} else if (progress > 50) {
							progressColor = "#ff8f05";
						} else {
							progressColor = "#76c7c0";
						}

						switch (count) {
							case 1:
								emoji = "üìº";
								break;

							case 2:
								emoji = "üíæ";
								break;

							case 3:
								emoji = "üóÉÔ∏è";
								break;

							default:
								break;
						}

						console.log(count);
						console.log(emoji);

						storageItem.innerHTML = `
							<h2>${emoji} ${name}</h2>
							<p>Total: ${info.total} GB</p>
							<p>Used: ${info.used} GB</p>
							<p>Free: ${info.free} GB</p>
							<div class="progress-bar">
								<div class="progress" style="width: ${progress}%; background: ${progressColor};"></div>
							</div>
						`;
						storageList.appendChild(storageItem);
					}
				} else {
					localStorage.clear(); // Clear localStorage on error
					alert("Failed to fetch storage data. Please log in again.");
					window.location.reload(); // Reload the page
				}
			}

			// Function to handle login
			async function login() {
				const username = document.getElementById("username").value;
				const password = document.getElementById("password").value;

				const response = await fetch("/api/login", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ username, password }),
				});

				const data = await response.json();
				if (data.token) {
					localStorage.setItem("token", data.token);
					document.getElementById("login-form").style.display = "none";
					document.getElementById("main-content").style.display = "block";
					document.getElementById("left-sidebar").style.display = "block"; // Show sidebar immediately
					fetchStorageData();
					startPolling();
				} else {
					alert("Login failed. Please check your credentials.");
				}
			}

			// Function to handle logout
			function logout() {
				localStorage.clear(); // Clear all data in localStorage
				window.location.reload(); // Reload the page to show the login form
			}

			// Check if the user is already logged in
			window.onload = () => {
				const token = localStorage.getItem("token");
				if (token) {
					document.getElementById("login-form").style.display = "none";
					document.getElementById("main-content").style.display = "block";
					document.getElementById("left-sidebar").style.display = "block"; // Show sidebar when logged in
					fetchStorageData();
					startPolling();
				} else {
					document.getElementById("left-sidebar").style.display = "none"; // Hide sidebar on login page
				}
			};
		</script>
	</body>
</html>
